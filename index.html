<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
</head>


<body>

    <Script>

        //The App
        const app = new PIXI.Application({
            width:640,
            height:480,
            backgroundColor: 0x0500FF
        });

        //Add view to document
        document.body.appendChild(app.view);

        //Sprites

        let fish1 = PIXI.Sprite.from("img/goldfish.png");
            fish1.anchor.set(0);
            fish1.scale.set(.25);
            fish1.x = 0;
            fish1.y = 0;
            fish1.tint = 0xFF7777;
        
        let fish1_container = new PIXI.Container();
            fish1_container.addChild(fish1);

            app.stage.addChild(fish1_container);

        let fish2 = PIXI.Sprite.from("img/goldfish2.png");
            fish2.anchor.set(-0.7);
            fish2.scale.set(.25);
            fish2.x = 400;
            fish2.y = 180;
            fish2.tint = 0x99FF99;

        let fish2_container = new PIXI.Container();
            fish2_container.addChild(fish2);

            app.stage.addChild(fish2_container);

        //Create new container 
        //let my_container = new PIXI.Container();
        //    my_container.addChild(fish1);
        //    my_container.addChild(fish2);
        
        
        //Add container to stage
        //app.stage.addChild(my_container);

        let counter = 0;

        //Animation loop!
        function loop() {

            counter++;


            fish1.y = 100 + (Math.sin(counter/20)) * 50;
            fish1.scale.x = 0.25 + Math.sin(counter/2)/400;

            fish1_container.x = 320 + Math.sin(counter/100) * 100;
            fish2_container.x = 100 + Math.sin(counter/100) * 50;

            fish2.y = 150 + (Math.sin(counter/30)) * 30;
            fish2.scale.x = -0.25 + Math.sin(counter/2)/400;

            


            requestAnimationFrame(loop);
        }
        loop();
        

    </Script>

</body>


</html>
